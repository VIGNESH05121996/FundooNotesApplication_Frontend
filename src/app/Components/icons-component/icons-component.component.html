<div class="border" >
    <div class="getAllNotesIcon" *ngIf="showIcons && this.CardObject.trash === false" >
        <button mat-icon-button>
            <mat-icon matTooltip="Reminder">add_alert</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon matTooltip="Collaborate">person_add</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="colorMenu">
            <mat-icon matTooltip="Color">palette</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon matTooltip="Image">image</mat-icon>
        </button>
        <div *ngIf="showIcons && this.CardObject.archive === false">
            <button mat-icon-button (click)="archive()">
                <mat-icon matTooltip="Archive">archive</mat-icon>
            </button>
        </div>
        <div *ngIf="!showIcons || this.CardObject.archive === true">
            <button mat-icon-button (click)="archive()">
                <mat-icon matTooltip="Unarchive">unarchive</mat-icon>
            </button>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon matTooltip="More">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item class="MatMenu" (click)="trash()">
                <span>Delete note</span>
            </button>
        </mat-menu>
        <mat-menu #colorMenu="matMenu">
            <div class="card">
                <div *ngFor="let noteColor of colorFirstRow" class="Color">
                    <button mat-mini-fab [style.background]="noteColor?.bgColorValue"
                        (click)="changeColor(noteColor?.bgColorValue)"></button>
                </div>
            </div>
            <div class="card">
                <div *ngFor="let noteColor of colorSecondRow" class="Color">
                    <button mat-mini-fab [style.background]="noteColor?.bgColorValue"
                        (click)="changeColor(noteColor?.bgColorValue)"></button>
                </div>
            </div>
        </mat-menu>
    </div>

    <div class="trashIcons" *ngIf="!showIcons || this.CardObject.trash === true">
        <button mat-icon-button matTooltip="Permanently Delete" (click)="delete()">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Restore Note" (click)="trash()">
            <mat-icon>restore_from_trash</mat-icon>
        </button>
    </div>
</div>
